<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Library Assignment-6</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <!-- Logo Section Start  -->
        <div class="col text-center mt-1 mb-0">
            <img src="logo.png" class="img-fluid" style="width: 150px;" alt="">
        </div>
        <!-- Logo Section end  -->

        <!-- Search Section Start -->
        <div class="row mb-3 mt-2">
            <div class="col-md-6 mx-auto">
                <div class="input-group mb-3">
                    <input id="input-field" type="text" class="form-control" placeholder="Enter a Book Name">
                    <button onclick="searchButton()" class="btn        btn-outline-secondary" type="button">
                        Search
                    </button>
                </div>
            </div>
        </div>
        <!-- Search Section End -->

        <!-- Spinner Section start  -->
        <div id="spinner" style="display: none;">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <!-- Spinner Section End  -->
        
        <!-- Searchfield Empty error Message Start -->
        <div id="empty-search-field" class="text-center" style="display: none;">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="alert bg-danger text-light">
                        Please Enter a Book Name in Input field
                    </div>
                </div>
            </div>
        </div>
        <!-- Searchfield Empty error Message end -->

        <!-- No result found Message Start -->
        <div id="no-result-found" class="text-center" style="display: none;">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <img src="no-result-found2.png" alt="">
                </div>
            </div>
        </div>
        <!-- No result found Message end -->

        <!-- Main Section/all books show Start  -->
        <div id="main-container" ></div>
            <h4 id="search-result-found" class="text-center"></h4>
            <div id="books-container" class="row">
                
            </div>
        </div>
        <!-- Main Section/all books show end  -->

    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
